                  aria-label="Close"

                <label for="price">Price</label>

                <label for="size">Size:</label>
                <input type="text" name="size" placeholder="Size" id="s" />
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
